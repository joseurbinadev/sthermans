fragment ItemBlog on ItemBlog {
  stage
  publishedAt
  remoteId: id
  createdAt
  updatedAt
  blogTitle
  blogAuthor
  slug
  blogContent {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  blogImage {
    ... on GalleryImage {
      stage
      id
      imageAltText
      imageTitleText
      galleryImage {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
      updatedAt
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blogStatus
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}